platform = espressif32
framework = arduino
board = esp32dev
monitor_speed = 115200
lib_deps = 
	thingsboard/TBPubSubClient@^2.12.1
	bblanchon/ArduinoJson@^7.4.2
	majicdesigns/MD_Parola@^3.7.3
